<section>
  <div class="contact-main">
    <div class="form-wrap">
      <div class="form-group">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Website (if exist)">
        </div>
        <div class="mb-3">
          <textarea rows="4" cols="50" class="form-control" placeholder="How can i help"></textarea>
        </div>
        <div class="mb-3">
          <button class="btn">Send</button>
        </div>
      </div>
    </div>
    <div class="contact-head">
      <div class="text-wrap">
        <span class="text-bold">Let's</span>
        <span class="text-outline">talk</span>
        <span class="text-bold">for</span>
      </div>
      <div class="text-wrap">
        <span class="text-normal">something</span>
        <span class="text-bold">special</span>
      </div>

    </div>
  </div>
</section>
